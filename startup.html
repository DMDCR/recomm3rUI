<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weird ahh utility</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        :root {
            --bg-color: #27272a;
            --text-primary: #d1d5db;
            --text-secondary: #9ca3af;
            --text-white: #ffffff;
            --text-link: #63ccff;
            --text-link-hover: #93c5fd;
            
            --button-bg: #3f3f46;
            --button-text: #e5e7eb;
            
            --action-button-border: #bababa;
            --action-button-focus-bg: #52aaff;
            --action-button-focus-ring: rgba(96, 165, 250, 0.75);

            --key-icon-bg: #3f3f46;
            --font-main: 'Inter', sans-serif;
            --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        @media (min-width: 768px) {
            body {
                padding: 3rem;
            }
        }

        .lang-selector {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
        }

        .lang-selector-button {
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
        }

        .lang-selector-button svg {
            height: 1rem;
            width: 1rem;
        }
        
        .lang-selector-button > * + * {
            margin-left: 0.5rem;
        }

        @media (min-width: 768px) {
            .lang-selector {
                top: 2rem;
                left: 3rem;
            }
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .content-wrapper {
            max-width: 32rem;
        }

        .info-icon {
            height: 2rem;
            width: 2rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            margin-top: 1.5rem; 
        }

        .content-wrapper h1 {
            font-size: 1.875rem;
            font-weight: 500;
            color: var(--text-white);
            margin-bottom: 0.5rem;
        }

        .content-wrapper p {
            margin-bottom: 0.5rem;
        }

        .content-wrapper .subtitle {
            margin-bottom: 1.5rem;
        }

        .action-button {
            display: block;
            font-weight: 520;
            color: #63ccff;
            background-color: transparent;
            padding: 0.44rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            border: 1px solid var(--action-button-border);
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            width: -moz-fit-content;
            width: 17rem; 
            margin-bottom: 6px; 
        }

        .action-button:focus {
            background-color: var(--action-button-focus-bg);
            outline: none;
            box-shadow: 0 0 0 0px var(--action-button-focus-ring);
            color: var(--bg-color);
        }

        .action-button:last-of-type {
            margin-bottom: 1.5rem; 
        }


        .footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-wrap: wrap; 
            gap: 1.5rem; 
        }

        .footer-left {
            display: flex;
            flex-direction: column;
        }
        
        .footer-left > * + * {
            margin-top: 1.5rem;
        }

        .footer-menu {
            display: flex;
            flex-direction: column;
        }
        
        .footer-menu > * + * {
            margin-top: 0.5rem;
        }

        .footer-link {
            display: flex;
            align-items: center;
            color: var(--text-link);
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .footer-link > * + * {
            margin-left: 0.5rem;
        }

        .footer-link:hover {
            color: var(--text-link-hover);
        }

        .footer-link svg {
            height: 1.25rem;
            width: 1.25rem;
        }

        .qr-section {
            display: flex;
            align-items: center;
            padding-top: 1rem;
        }
        
        .qr-section > * + * {
            margin-left: 1rem;
        }

        .qr-image {
            width: 5rem;
            height: 5rem;
            background-color: var(--text-white);
        }

        .qr-info {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .qr-info p {
            margin: 0;
        }

        .qr-info .label {
            font-weight: 500;
        }

        .qr-info .model-name {
            margin-bottom: 0.5rem;
        }

        .qr-info a {
            color: var(--text-link);
            text-decoration: none;
        }

        .qr-info a:hover {
            color: var(--text-link-hover);
        }

        .footer-right {
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right; 
        }
      .footer-top {
        position: absolute;
        top: 0;
        right: 0;
        padding-top: 1.8rem;
        padding-right: 2.2rem;
        font-size: 0.75rem;
        color: var(--text-secondary);
        text-align: right;
        }
        
        .footer-right > * + * {
            margin-top: 0.5rem;
        }

        .key-icons {
            display: flex;
            align-items: center;
        }
        
        .key-icons > * + * {
            margin-left: 0.25rem;
        }

        .key-icon {
            background-color: var(--key-icon-bg);
            border-radius: 0.375rem;
            padding: 0.25rem 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-mono);
            font-size: 0.875rem;
        }

        .key-icon svg {
            height: 1rem;
            width: 1rem;
        }
    </style>
</head>
<body>

    <div class="lang-selector">
        <button class="lang-selector-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m0 0a9 9 0 019-9m-9 9a9 9 0 009 9" />
            </svg>
            <span>miniOS</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
        </button>
    </div>
<div style=margin-top:5px></div>
    <main class="main-content">
        <div class="content-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" class="info-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>

            <h1>Recomm3r</h1>
            <p>A ChromeOS tool for boards that can't boot shims (keyrolled), or don't have shims yet.</p>
            <p class="subtitle">Starting up...</p>

    
        </div>
    </main>

    <footer class="footer">
            </div>
            
            <div class="qr-section">
                <img src="./qr.webp" alt="QR Code" class="qr-image">
                <div class="qr-info">
                    <p class="label">UI-Version:</p>
                    <p class="model-name">minios-v1</p>
                    <p class="label">Github:</p>
                    <a href="https://github.com/crosbreaker/recomm3r">https://github.com/crosbreaker/recomm3r</a>
                </div>
            </div>
        </div>
        <div class="footer-top">
            Made by Crosbreaker and OSmium (CrOSmium)
</div>
    </footer>

</body>
</html>
